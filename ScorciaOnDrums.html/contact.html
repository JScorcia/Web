<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/grid.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA-jpiiZm0kg4wbYwPvUtNZvyLbiNcz6p8"></script>
    
    <script>
        function initialize() {
            var myLatLng = {lat: 42.762480, lng: -83.283406};

              var mapProp = {
                center:myLatLng,
                zoom:15,
                mapTypeId:google.maps.MapTypeId.ROADMAP
              };
              var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

              var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Aqui estamos'
              });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>
<body>
    <nav class= "navbar">
        <ul class= "navbar-list">
            <li class= "navbar-item">
                <a href="index.html"> Inicio</a>
            </li>

            <li class= "navbar-item ">
                <a href="#ScorciaOnDrums"> Scorcia</a>
            </li>

            <li class= "navbar-item ">
                <a href="#instrumento"> Instrumento </a>
            </li>

            <li class= "navbar-item">
                <a href="disponibilidad.html">Disponibilidad</a>
            </li>

            <li class= "navbar-item active">
                <a href="contact.html">Contacto</a>
            </li>


        </ul>

    </nav>

    <main class="container">
        <section class="contact section-container">
            <h2>Contacta con nosotros</h2>
            <div class="row">

                <div class="col-6">
                    <div id="googleMap"></div>    
                </div>

                <div class="col-6">
                    <div class="form">
                        <form name="contacto" method="get">
                            <div class="form-row">
                                <!--nombre y apellido-->
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                            </div>
                            <div class="form-row">
                                <!--email-->
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="name@company.com" 
                                pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
                                
                            </div>
                            <div class="form-row">
                                <!--opciones - radio-->
                                <div>Solicito</div>
                                <label for="tipo_mision_1">Exclusiva</label>
                                <input type="radio" id="tipo_mision_1" name="tipo_mision" value="Rescate" required>

                                <label for="tipo_mision_2">Conciertos de urgencia</label>
                                <input type="radio" id="tipo_mision_2" name="tipo_mision" value="Ajuste de cuentas" required>

                                <label for="tipo_mision_3">Clases batería</label>
                                <input type="radio" id="tipo_mision_3" name="tipo_mision" value="Disparos y explosivos" required>
                            </div>
                            <div class="form-row">
                                <!--número-->
                                <label for="ejercito">Periodo en días:</label>
                                <input type="number" id="ejercito" name="ejercito" min="10" required>
                            </div>
                            <div class="form-row">
                                    <!--fecha-->
                                    <label for="fecha">Fecha del trabajo:</label>
                                    <input type="date" id="fecha" name="fecha" required>
                            </div>
                            <div class="form-row">
                                <!--botón enviar-->
                                <!-- Para poder meter cosas ahí dentro no puede ser 
                                    input. Tiene que ser button-->
                                    <button type="submit" id="enviar">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-container">
            <table>
                <thead>
                    <tr>
                       <th>Tipo de servicio</th> 
                       <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Exclusiva</td>
                        <td>170 €</td>
                    </tr>
                    <tr>
                        <td>Urgencias para bolo</td>
                        <td>250 €</td>
                    </tr>
                    <tr>
                        <td>Clases batería</td>
                        <td>25 €</td>
                    </tr>
          
                </tbody>
            </table>
        </section>
    </main>

    <footer>
    </footer>
</body>
</html>
